<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .fieldError{
            color: #bd2130;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(function (){
            var errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        })
    </script>
</th:block>


<div class="content" layout:fragment="content">
    <form action="/members/new" method="post" th:object="${memberFormDto}">

        <div class="mb-3">
            <label th:for="name" class="form-label">이름</label>
            <input th:field="*{name}" type="text" class="form-control" placeholder="이름을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}" class="fieldError">Incorrect data</p>
        </div>

        <div class="mb-3">
            <label th:for="email" class="form-label">이메일주소(아이디로 사용)</label>
            <input th:field="*{email}" type="text" class="form-control" placeholder="이메일을 입력하세요">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}" class="fieldError">Incorrect data</p>
        </div>

        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input th:field="*{password}" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}" class="fieldError">Incorrect data</p>
        </div>

        <div class="mb-3">
            <label th:for="address" class="form-label">주소</label>
            <input th:field="*{address}" type="text" class="form-control" placeholder="주소를 입력하세요">
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}" class="fieldError">Incorrect data</p>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}"
                             th:value="${_csrf.token}">
    </form>
</div>

</html>

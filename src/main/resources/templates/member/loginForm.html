<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="css">
    <style>
        .error{
            color: #bd2130;
        }
    </style>
</th:block>

<div class="content" layout:fragment="content">

    <form action="/member/login" method="post" th:object="${memberFormDto}">
        <div class="mb-3">
            <label th:for="email" class="form-label">이메일주소</label>
            <input th:field="email" type="text" class="form-control" placeholder="이메일을 입력하세요">
        </div>

        <div class="mb-3">
            <label th:for="password" class="form-label">비밀번호</label>
            <input th:field="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" onclick="location.href='/member/new'">회원가입</button>
        <input type="hidden" th:name="${_csrf/parameterName}" th:value="${_csrf.token}">
    </form>
</div>

</html>
